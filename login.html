<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/9117be7fd4.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="icon" href="./Imagenes/Rolling-tours-pestaña.png">
    <link rel="stylesheet" href="estiloLogin.css">
    
</head>

<body>
    <div class="container w-75 bg-black mt-5 mb-2 rounded shadow text-white">
        <div class="row align-items-stretch">
            <div class="col">
                <div>
                    <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                    <!--Login-->
                    <form action="#">
                        <div class="mb-4">
                            <label for="Email" class="form-label">Correo Electrónico</label>
                            <input type="Email" class="form-control" required>
                        </div>
                        <div class="mb-4"></div>
                        <label for="Email" class="form-label">Contraseña</label>
                        <input type="Email" class="form-control" required>
                        <div class="mb-4 form-check">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Mantenerme conectado</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                        <div class="my-3 text-center">
                            <span>No tienes cuenta? <a href="#">Regístrate</a></span><br>
                            <!-- Botón modal -->
                            <button type="button" class="btn btn-outline-dark text-white" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Recuperar contraseña
                            </button>
                            <a href="./index.html"><button type="button" class="btn btn-outline-dark text-white"  data-bs-target="#exampleModal">
                                Volver a Página Principal
                            </button></a>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header bg-black">
                                            <h5 class="modal-title text-white " id="exampleModalLabel">Recuperar
                                                Contraseña</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body text-dark">
                                            <p>¡Hola! Por favor ingresá tu e-mail. Las instrucciones para reiniciar tu
                                                contraseña serán enviadas a tu correo electrónico.</p>
                                            <input type="Email">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger"
                                                data-bs-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn btn-primary">Enviar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>

                    <!--Login con redes sociales-->
                    <div class="container w-100 my-5">
                        <div class="row text-center">
                            <div class="col-12">Iniciar Sesión</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <!--Botón facebook-->
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align.align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="Imagenes/fb.png" width="32" alt="Facebook">
                                        </div>
                                        <div class="col-10 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <!--Botón google-->
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align.align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="Imagenes/google.png" width="32" alt="Google">
                                        </div>
                                        <div class="col-10 text-center">
                                            Google
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">


            </div>
            

        </div>
        <!--Aqui comienza el boton de whatsapp-->
        

    </div>

    <div class="div__wsp__boton">
        <a href="https://api.whatsapp.com/send?phone=3764625600" target="_blank">
            <i class="fa-brands fa-whatsapp icon__wsp"></i>
        </a>
    </div>
    <!--Aqui termina el boton de whatsapp-->
   
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
